{% extends "authentication/baseauth.html" %}
{% load static %}

{% block title %}Contact Us{% endblock title %}

{% block body %}

<style>
  /* Modern Glass Card */
  .contact-card {
      backdrop-filter: blur(12px);
      background: rgba(122, 90, 90, 0.65);
      border-radius: 18px;
      padding: 35px;
      width: 420px;
      margin: 60px auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
      animation: fadeSlide 0.6s ease-out;
  }

  /* Fade-Up Animation */
  @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
  }

  /* Input Modern Look */
  .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      transition: 0.3s;
  }
  .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.3);
      color: #fff;
  }

  label {
      font-weight: 500;
      opacity: 0.9;
  }

  /* Modern Submit Button */
  .modern-btn {
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      transition: 0.3s ease;
  }
  .modern-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(13, 110, 253, 0.4);
  }

  /* Title Styling */
  .contact-title {
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: 600;
  }
</style>

<div class="container" data-aos="fade-up">
  <div class="row justify-content-center">

    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}

    <div class="contact-card text-light shadow-lg color-bg-white">

      <h3 class="text-center contact-title mb-4 ">ðŸ“ž Contact Us</h3>

      <form method="post" action="">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="example@mail.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone" placeholder="+91 9876543210" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Your Message</label>
          <textarea class="form-control" name="message" rows="4" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary modern-btn w-100">
          Send Message
        </button>
      </form>

    </div>

  </div>
</div>

{% endblock %}
